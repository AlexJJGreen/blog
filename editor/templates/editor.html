{% extends 'base.html' %}

{% block title %}
WYSIWYG Editor
{% endblock %}
{% block styles %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('editor.static', filename='css/styles.css') }}">
{% endblock %}

{% block page_title %}
Post Editor
{% endblock %}

{% block content %}
<form action="">
    <div class="form-group mt-2">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" id="postTitle" placeholder="Title">
    </div>
    <div class="form-group mt-2">
        <label for="postAuthor">Author</label>
        <input type="text" class="form-control" id="postAuthor" placeholder="Author">
    </div>
    <div class="form-group mt-2">
        <label for="postDate">Date</label>
        <input type="date" class="form-control" id="postDate" placeholder="Date">
    </div>
    <div class="form-group mt-2">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" id="postTitle" placeholder="Title">
    </div>
    <div class="form-group mt-2">
        <label for="postBlurb">Blurb</label>
        <textarea class="form-control" id="postBlurb" rows="3" placeholder="Blurb"></textarea>
    </div>
    <div class="form-group mt-2">
        <label for="editor">Editor</label>
        <div id="editor"></div>
    </div>
    <div class="form-group float-right">
        <button id="saveBtn" class="btn btn-dark bg-black mt-2">Save</button>
    </div>
</form>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="{{ url_for('editor.static', filename='js/editor.js') }}"></script>

{% endblock %}
